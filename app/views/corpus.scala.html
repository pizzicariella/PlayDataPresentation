@()

<html lang="de">

    <head>
        <script type="text/javascript" src="@routes.Assets.at("lib/jquery/jquery.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/corpus.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.AnnotatedArticleController.javascriptRoutes"></script>
    </head>

@main("Corpus") {

    <template id="articleTemplate">
        <section class="w3-row w3-padding-64" id="setToArticleId">
            <div class="w3-twothird w3-container">
                <article>
                    <h1 id="articleTitle" class="w3-text-teal"></h1>
                    <p><i id="articleIntro"></i></p>
                    <p id="articleText"></p>
                    <p id="articleReference"></p>
                    <div id="posTagTipTab" style="height: 1em">
                        <div id="posTagInfoTipDiv">
                            <p><span><b id="tagDescription"></b></span><span id="tagName"></span></p>
                            <p><span id="lemmaDescription"></span><span><b id="lemma"></b></span></p>
                        </div>
                    </div>
                </article>
                <button id="showAnnotationsButton" type="button" >Annotationen anzeigen</button>
            </div>
            <div id="articleInfoDiv" class="w3-third w3-container">
                <p>Dieser Artikel enthält folgende Wortarten und Tags</p>
                <dl id="posTagList">
                    <dt id="tagPercentageElement">
                        <span id="tagNameAndInfo"></span>
                        <span id="tagPercentage"></span>
                    </dt>
                </dl>
            </div>
        </section>
    </template>

    <section id = "content" style="display: flex; flex-direction: column; flex: 1; min-height: 100vh;">
        <div class="w3-main" style="margin-left: 20px">
            <div class="w3-twothird w3-container">
                <article class="w3-row w3-padding-64">
                    <h1>News Corpus</h1>
                    <p>Hier werden Artikel aus dem News-Corpus präsentiert. Per Mausklick können diese mit PoS-Tags und
                    Lemmas annotiert werden. Infos zu den einzelnen Annotationen können per mouseover für das jeweilige
                    Wort angezeigt werden.</p>
                </article>
            </div>
        </div>
        <main class="w3-main" style="margin-left: 20px">
            <div id="articleTab"></div>
        </main>
        <div class="w3-center w3-padding-32" style="margin-top: auto">
            <div class="w3-bar" id="paginationBar">
                <a class="w3-button w3-black" href="javascript:loadNextPage(0)">1</a>
            </div>
        </div>
    </section>
}
