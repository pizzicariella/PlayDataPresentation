@(title: String)(implicit request: RequestHeader)

<!DOCTYPE html>
<!-- Using template from w3schools.com: https://www.w3schools.com/w3css/tryw3css_templates_webpage.htm -->
<html lang="de">

    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scala=1.0">
        <script type="text/javascript" src="@routes.Assets.versioned("lib/jquery/jquery.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/corpus.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.AnnotatedArticleController.jsRoutes"></script>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/corpus.css")">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <template id="articleTemplate">
        <section class="w3-row w3-padding-64">
            <div class="w3-twothird w3-container">
                <article id="setToArticleId" >
                    <h1 id="articleTitle" class="w3-text-teal"></h1>
                    <p><i id="articleIntro"></i></p>
                    <p id="articleText"></p>
                    <p id="articleReference"></p>
                    <div id="posTagTipTab">
                        <div id="posTagInfoTipDiv">
                            <p><span><b id="tagDescription"></b></span><span id="tagName"></span></p>
                        </div>
                    </div>
                </article>
                <button id="showAnnotationsButton" type="button">POS Annotationen zeigen</button>
            </div>
            <div id="articleInfoDiv" class="w3-third w3-container">
                <p>Dieser Artikel enthält folgende Wortarten und Tags</p>
                <dl id="posTagList">
                    <dt id="tagPercentageElement">
                        <span id="tagNameAndInfo"></span>
                        <span id="tagPercentage"></span>
                    </dt>
                </dl>
            </div>
        </section>
    </template>

    <body>
            <!-- Navbar -->
        <div class="w3-top">
            <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
                <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
                <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Home</a>
                <a href="#" class="w3-bar-item w3-button w3-theme-l1">Corpus</a>
                <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Analyse</a>
                <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white">About</a>
                <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white">Contact</a>
            </div>
        </div>
        <section id = "content">
            <div class="w3-main" style="margin-left:20px">
                <div class="w3-twothird w3-container">
                    <article class="w3-row w3-padding-64">
                        <h1>News Corpus</h1>
                        <p>bisschen blabla über Corpus Daten, und so weiter...</p>
                    </article>
                </div>
            </div>
            <main class="w3-main" style="margin-left:20px">
                <div id="articleTab"></div>
            </main>
        </section>
    </body>
